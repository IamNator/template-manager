<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification and Password Setup</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
      }

      .verification-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .verification-container h2 {
        margin-bottom: 20px;
      }

      .verification-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .verification-form input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .verification-form button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .verification-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="verification-container">
      <h2>Email Verification and Password Setup</h2>
      <form class="verification-form" id="verificationForm">
        <input
          type="text"
          id="verificationCode"
          placeholder="Enter Verification Code"
          required
        />
        <input
          type="password"
          id="newPassword"
          placeholder="New Password"
          required
        />
        <input
          type="password"
          id="confirmPassword"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Verify and Set Password</button>
      </form>
    </div>
  </body>
</html>
