<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Message Template Manager Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f3f3f3;
      }
      .login-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .login-container h2 {
        text-align: center;
      }
      .login-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 20px;
      }
      .login-form input {
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .login-form button {
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .login-form button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Message Template Manager</h2>
      <form class="login-form" id="loginForm">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button id="loginButton" type="submit">Login</button>

        <div class="dashboard-buttons">
          <button onclick="location.href='/signup.html'">
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <script>
      const manageKeysButton = document.getElementById("loginButton");
      manageKeysButton.addEventListener("click", () => {
        // Redirect to the manage API keys section or page
        window.location.href = "/dashboard/template.html";
      });
    </script>
  </body>
</html>
